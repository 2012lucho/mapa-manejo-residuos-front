<div class="app-message" *ngIf="gral.messageShow">

  <div class="container h-100">
    <div class="row h-100">
      <div class="mt-auto mb-auto col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-4 offset-lg-4">

        <div class="card">
          <div class="card-header">
            {{gral.messageTitle}}
          </div>
          <div class="card-body">

            <div class="row">
              <div class="col align-self-center">
                <span>{{gral.messageText}}</span>
              </div>

            </div>
          </div>

          <div class="card-footer">
            <div class="row">
              <div class="col"></div>
              <div class="col-auto">
                <button type="" class="btn {{buttonsClass}}" (click)="dismiss()">Aceptar</button>
              </div>
              <div class="col"></div>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>


</div>
