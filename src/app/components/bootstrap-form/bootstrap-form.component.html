<div class="row form-title-cont">
    <div class="col">
      <h3 class="title">{{config.title}}</h3>
    </div>
</div>

<div class="row" *ngIf="config.repeatBtnInTop">
  <div class="col-auto" *ngFor="let btn of config.buttons">
      <button type="submit" class="btn {{btn.buttonExtraClass}}" (click)="btnOnClik( btn )">{{btn.title}}</button>
  </div>
  <div class="col"></div>
</div>

<div class="row">
    <div class="col col-md-6 col-lg-4 form-group" *ngFor="let field of config.fields">
      <label for="{{field.field}}">{{field.title}}</label>
      <input type="{{field.type}}" *ngIf="field.type !== 'select'"
              class="form-control" [ngClass]="{bootstrapFieldError:field.onError}"
              id="{{field.field}}" aria-describedby="emailHelp" placeholder="{{field.placeholder}}"
              [(ngModel)]="config.model[field.field]" [ngModelOptions]="{standalone: true}">

      <select class="form-control" id="{{field.field}}" *ngIf="field.type == 'select'"
                [ngClass]="{bootstrapFieldError:field.onError}"
                [(ngModel)]="config.model[field.field]" [ngModelOptions]="{standalone: true}">
        <option *ngFor="let option of field.options" value="{{option.value}}">{{option.text}}</option>
      </select>
    </div>

</div>

<div class="row">
  <div class="col-auto" *ngFor="let btn of config.buttons">
      <button type="submit" class="btn {{btn.buttonExtraClass}}" (click)="btnOnClik( btn )">{{btn.title}}</button>
  </div>
  <div class="col"></div>
</div>
